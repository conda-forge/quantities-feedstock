{% set version = "0.12.2" %}

package:
  name: quantities
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/q/quantities/quantities-{{ version }}.tar.gz
  sha256: 92e8397938516483f4fd1855097ec11953ab10dd0bf3293954559226679f76f0

build:
  number: 0
  script: python -m pip install --no-deps .
  noarch: python

requirements:
  build:
    - python
    - pip
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - quantities
    - quantities.constants
    - quantities.units

about:
  home: http://python-quantities.readthedocs.org/en/latest/
  license: BSD 3-Clauses
  summary: 'Physical quantities with units, based upon numpy.'

extra:
  recipe-maintainers:
      - ocefpaf
