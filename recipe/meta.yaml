{% set name = "quantities" %}
{% set version = "0.13.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quantities-{{ version }}.tar.gz
  sha256: 0fde20115410de21cefa786f3aeae69c1b51bb19ee492190324c1da705e61a81

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy

test:
  imports:
    - quantities
    - quantities.constants
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://python-quantities.readthedocs.io/
  summary: Support for physical quantities with units, based on numpy
  doc_url: https://pythonhosted.org/quantities/
  license: BSD-Protection
  license_file: license.rst

extra:
  recipe-maintainers:
    - ocefpaf
